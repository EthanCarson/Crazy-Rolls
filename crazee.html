<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazee</title>

    <!--Style Sheets-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="crazee.css" />

    <!--Javascript Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script defer src="crazee.js"></script>
  </head>

  <body>
    <div id="Game-screen" class="bg-success bg-gradient">
      <h1 class="display-1">Welcome to Crazee!</h1>

      <!--Message Log-->
      <div id="toastLog" class="toast-container">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Message:</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
          <div class="toast-body" id="log">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>

      <!--Dice Elements-->
      <div id="Dice-elements" class="bg-danger bg-gradient container">
        <button type="button">Roll</button>

        <h2>Play Dice:</h2>
        <div id="dice"></div>
        <h2>Reserve:</h2>
        <div id="reserve"></div>
      </div>

      <!--Score Elements-->
      <div id="scorecard" class="container">
        <!--I'd reconmend collapsing this element when viewing. It has a lot of inputs and labels for the score form.-->
        <form id="scoreForm">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="1"
                  id="ones"
                  class="form-check-input" />
              </div>
              <label for="ones" class="form-label">Ones</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="2"
                  id="twos"
                  class="form-check-input" />
              </div>
              <label for="twos" class="form-label">Twos</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="3"
                  id="threes"
                  class="form-check-input" />
              </div>
              <label for="threes" class="form-label">Threes</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="4"
                  id="fours"
                  class="form-check-input" />
              </div>
              <label for="fours" class="form-label">Fours</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="5"
                  id="fives"
                  class="form-check-input" />
              </div>
              <label for="fives" class="form-label">Fives</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="6"
                  id="sixes"
                  class="form-check-input" />
              </div>
              <label for="sixes" class="form-label">Sixes</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="threeKind"
                  id="threeKind"
                  class="form-check-input" />
              </div>
              <label for="threeKind" class="form-label">Three of a Kind</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="fourKind"
                  id="fourKind"
                  class="form-check-input" />
              </div>
              <label for="fourKind" class="form-label">Four of a Kind</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="fullHouse"
                  id="fullHouse"
                  class="form-check-input" />
              </div>
              <label for="fullHouse" class="form-label">Full House</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="small"
                  id="small"
                  class="form-check-input" />
              </div>
              <label for="small" class="form-label">Small Straight</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="large"
                  id="large"
                  class="form-check-input" />
              </div>
              <label for="large" class="form-label">Large Straight</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="crazee"
                  id="crazee"
                  class="form-check-input" />
              </div>
              <label for="crazee" class="form-label">Crazee</label>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-text">
              <div class="form-check">
                <input
                  type="radio"
                  name="option"
                  value="chance"
                  id="chance"
                  class="form-check-input" />
              </div>
              <label for="chance" class="form-label">Chance</label>
            </div>
          </div>

          <input type="submit" />
        </form>

        <h2>Score: <span id="score"></span></h2>
      </div>
    </div>
  </body>
</html>
